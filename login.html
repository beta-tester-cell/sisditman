<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
	<title>SISDITMAN</title>

    <script src="https://kit.fontawesome.com/b4bb8e09b6.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <!-- css -->
    <link rel="stylesheet" href="theme/css/style.css">
    <link rel="stylesheet" href="theme/css/content.css">
    <link rel="stylesheet" href="theme/css/mobile.css">
	<link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
	
</head>
<body class="bg-login">
    <div class="bg-blur">
        
        <div class="text-center py-2" data-aos="fade-down">
            <h1>SISDITMAN</h1>
        </div>
        <form class="login">		
            <h2>Login</h2>
            <hr>
            <p class="text-center pt-1" style="color:#fff">Masukkan Username dan Password</p>
            <div class="box-login">
                <i class="fa fa-user"></i>
                <input type="text" placeholder="Username" name="username">
            </div>	
    
            <div class="box-login">
                <i class="fa fa-lock"></i>
                <input type="password" placeholder="Password" name="password">
            </div>
            
            <div class="d-flex flex-space-between" style="padding-bottom: 1rem;">
                <label class="checkbox" style="color:#fff">
                    <input type="checkbox" value="checkbox 1">Remember Me<br>
                    <span class="checkmark"></span>
                </label>
                <a href="#"  style="color:#fff"> Forgot Password ?</a>
            </div>
    
            <button class="btn-login" type="submit"> Login </button>
        </form>

    </div>
</body>
<script>
    AOS.init(
        {
            duration: 1500,
        }
    );
  </script>
</html>
